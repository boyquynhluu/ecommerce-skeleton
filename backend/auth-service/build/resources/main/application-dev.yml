server:
  port: 8085

spring:
  application:
    name: AUTH-SERVICE

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/auth
    username: postgres
    password: postgres

  redis:
    host: localhost
    port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

open:
  api:
    title: Auth Service API
    version: v1.0
    description: Create By TaiVD
    serverUrl: http://localhost:8085/
    serverName: Server Test API
