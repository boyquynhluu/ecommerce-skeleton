server:
  port: 8084

spring:
  application:
    name: ORDER-SERVICE

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/orders
    username: postgres
    password: postgres

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

open:
  api:
    title: Order Service API
    version: v1.0
    description: Create By TaiVD
    serverUrl: http://localhost:8084/
    serverName: Server Test API